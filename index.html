<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shootingstar.css">
</head>
<body>


    <section>
        
    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx Planet part starts  xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

    
        <!-- ====================================== SUN ======================== -->
        <div class="sunParent">
            <div class="sun"><div class="name">Sun</div></div>
        </div>
        
        <!-- =================================== MERCURY ========================= -->
        <div class="mercuryOrbit">
            <div class="mercury"><div class="name">Mercury</div></div>
        </div>
        <!-- =================================== VENUS ========================= -->
        <div class="venusOrbit">
            <div class="venus"><div class="name">Venus</div></div>
        </div>
        <!-- =================================== EARTH ========================= -->
        <div class="earthOrbit">
            <div class="earth">
                <div class="name">Earth</div>
                <div class="moonOrbit">
                    <div class="moon"><div class="name">Moon</div></div>
                </div>
            </div>
        </div>
        <!-- =================================== MARS ========================= -->
        <div class="marsOrbit">
            <div class="mars"><div class="name">Mars</div></div>
        </div>
        <!-- =================================== JUPITAR ========================= -->
        <div class="jupitarOrbit">
            <div class="jupitar"><div class="name">Jupitar</div></div>
        </div>
        <!-- ************************************ SATURN ************************** -->
        <div class="saturnOrbit">
            <div class="saturn">
                <div class="name">Saturn</div>
                <div class="saturnRing"></div>
            </div>
        </div>
        <!-- =================================== URENUS ========================= -->
        <div class="urenusOrbit">
            <div class="urenus"><div class="name">Urenus</div></div>
        </div>
        <!-- =================================== NEPTUNE ========================= -->
        <div class="neptuneOrbit">
            <div class="neptune"><div class="name">Neptune</div></div>
        </div>

    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx Planet part ends  xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->


    <!-- ======================== Shooting Stars Part ========================= -->


        <div class="shooting sht1"></div>
        <div class="shooting sht2"></div>
        <div class="shooting sht3"></div>
        <div class="shooting sht4"></div>
        <div class="shooting sht5"></div>
        <div class="shooting sht6"></div>
        <div class="shooting sht7"></div>
        <div class="shooting sht8"></div>
        <div class="shooting sht9"></div>
        <div class="shooting sht10"></div>

    <!-- =================================== Shooting Dot ======================================== -->
        <div class="shootingDot sht11"></div>
        <div class="shootingDot sht12"></div>
        <div class="shootingDot sht13"></div>
        <div class="shootingDot sht14"></div>
        <div class="shootingDot sht15"></div>


    </section>
    
















</body>
</html>
